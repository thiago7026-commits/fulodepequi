<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fulô de Pequi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Poppins", "Montserrat", sans-serif;
    }

    body{
      background:#f5f5f5;
      color:#222;
    }

    /* ================= TOPO ================= */
    .topo{
      height:90px;
      background:#2f3b2a;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 40px;
    }

    .logo img{
      height:65px;
    }

    .menu{
      display:flex;
      gap:30px;
    }

    .menu a{
      color:#fff;
      text-decoration:none;
      font-weight:500;
      transition:0.3s;
    }

    .menu a:hover{
      opacity:0.7;
    }

    /* ================= HERO ================= */
    .hero{
      width:100%;
      min-height:80vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#e9e6df;
    }

    .hero h1{
      font-size:42px;
      font-weight:600;
    }

    /* ================= RESPONSIVO ================= */
    @media(max-width:768px){
      .topo{
        padding:0 20px;
      }

      .menu{
        gap:15px;
      }

      .hero h1{
        font-size:30px;
        text-align:center;
      }
    }
  </style>
</head>

<body>

  <!-- TOPO -->
  <header class="topo">
    <div class="logo">
      <a href="#">
        <img src="logo.png" alt="Fulô de Pequi">
      </a>
    </div>

    <nav class="menu">
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Cardápio</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <!-- HERO / PRIMEIRO BLOCO -->
  <section class="hero">
    <h1>Fulô de Pequi</h1>
  </section>

</body>
</html>
