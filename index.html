<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>Fulo de Pequi</title>

<!-- AJUSTE AUTOMÁTICO DA LOGO -->
<style>
  .topo {
    height: 90px;
    background: #2f3b2a;
    display: flex;
    align-items: center;

    padding: 0 40px;
  }

  .logo {
    height: 60px;
    display: flex;
    align-items: center;
  }

  .logo img {
    max-height: 100%;
    max-width: 180px;
    width: auto;
    height: auto;
    object-fit: contain;
    display: block;
  }
</style>

</head>
<body>

<header class="hero">

<nav class="topo">
  <div class="logo">
    <img src="assets/logo.png" alt="Fulo de Pequi">

  <ul class="menu">
    <li><a href="#">Início</a></li>
    <li><a href="#">Quem Somos</a></li>

    <li><a href="#">Tarifas</a></li>
    <li><a href="#">Contato</a></li>
  </ul>
</nav>

<section class="hero-imagens">
  <img src="assets/hero-1.jpg">
  <img src="assets/hero-2.jpeg">
  <img src="assets/hero-3.jpg">
</section>

</header>

<section class="chale">
  <a href="#" class="btn-reserva">RESERVAR</a>
  <h1>Chalé Fulo de Pequi</h1>

  <div class="galeria">
    <img src="assets/gallery/g1.jpg">
    <img src="assets/gallery/g2.jpg">
    <img src="assets/gallery/g3.jpg">
    <img src="assets/gallery/g4.jpg">
    <img src="assets/gallery/g5.jpg">
    <img src="assets/gallery/g6.jpg">
    <img src="assets/gallery/g7.jpg">
    <img src="assets/gallery/g8.jpg">
  </div>
</section>

<footer class="rodape">
  <p>© 2026 Fulo de Pequi</p>
</footer>

</body>
</html>
