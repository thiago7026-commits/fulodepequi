<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<script>
const diaria = 380;
let checkin = null;
let checkout = null;

document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'pt-br',
    selectable: true,
    select: function(info) {
      checkin = info.startStr;
      checkout = info.endStr;

      const start = new Date(info.start);
      const end = new Date(info.end);
      const noites = (end - start) / (1000 * 60 * 60 * 24);

      document.getElementById('entrada').innerText = checkin;
      document.getElementById('saida').innerText = checkout;
      document.getElementById('noites').innerText = noites;
      document.getElementById('total').innerText = noites * diaria;
    }
  });

  calendar.render();
});

function reservarWhatsApp(){
