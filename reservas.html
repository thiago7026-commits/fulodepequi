<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Reservas | Fulô de Pequi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Flatpickr (calendário estilo Airbnb) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

/* ================= TOPO ================= */
.topo{
  height:90px;
  background:#2f3b2a;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
}

.logo img{
  height:70px;
}

.menu a{
  color:#fff;
  text-decoration:none;
  text-transform:uppercase;
  font-size:14px;
}

/* ================= RESERVA ================= */
.reserva{
  max-width:1100px;
  margin:100px auto;
  padding:0 20px;
}

.reserva h1{
  text-align:center;
  font-size:36px;
  color:#2f3b2a;
  margin-bottom:40px;
}

/* ================= CARD ================= */
.card{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  background:#f7f7f5;
  padding:40px;
}

/* ================= IMAGEM ================= */
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= FORM ================= */
.form h2{
  font-size:26px;
  margin-bottom:20px;
}

.form p{
  font-size:15px;
  color:#555;
  margin-bottom:20px;
  line-height:1.6;
}

.form label{
  display:block;
  margin-top:18px;
  font-size:14px;
}

.form input, .form select{
  width:100%;
  padding:12px;
  margin-top:6px;
  font-size:15px;
}

.form button{
  width:100%;
  margin-top:30px;
  padding:14px;
  background:#2f3b2a;
  color:#fff;
  border:none;
  font-size:15px;
  letter-spacing:1px;
  cursor:pointer;
}

/* ================= INFO ================= */
.info{
  margin-top:20px;
  font-size:14px;
  color:#666;
}

/* ================= RESPONSIVO ================= */
@media(max-width:900px){
  .card{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <nav class="topo">
    <div class="logo">
      <img src="assets/logo.png" alt="Fulô de Pequi">
    </div>
    <div class="menu">
      <a href="index.html">Início</a>
    </div>
  </nav>
</header>

<section class="reserva">
  <h1>Reserva</h1>

  <div class="card">
    
    <!-- IMAGEM -->
    <img src="assets/galeria/g1.jpg" alt="Chalé Fulô de Pequi">

    <!-- FORMULÁRIO -->
    <div class="form">
      <h2>Chalé Fulô de Pequi</h2>
      <p>
        Chalé exclusivo para até <strong>2 hóspedes</strong>,
        com 1 quarto, 1 cama e 1 banheiro.
      </p>

      <label>Período da estadia</label>
      <input type="text" id="datas" placeholder="Selecione as datas">

      <label>Número de hóspedes</label>
      <select>
        <option>1 hóspede</option>
        <option>2 hóspedes</option>
      </select>

      <button onclick="reservar()">Solicitar reserva</button>

      <div class="info">
        Valor da diária: <strong>R$ 380</strong><br>
        Confirmação via WhatsApp
      </div>
    </div>

  </div>
</section>

<!-- Flatpickr -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

<script>
flatpickr("#datas", {
  mode: "range",
  minDate: "today",
  dateFormat: "d/m/Y",
  locale: "pt"
});

function reservar(){
  const datas = document.getElementById("datas").value;

  if(!datas){
    alert("Selecione o período da estadia.");
    return;
  }

  const mensagem = encodeURIComponent(
    `Olá! Gostaria de reservar o Chalé Fulô de Pequi.\n\nPeríodo: ${datas}\nHóspedes: até 2 pessoas`
  );

  window.open(`https://wa.me/5562999350693?text=${mensagem}`, "_blank");
}
</script>

</body>
</html>
