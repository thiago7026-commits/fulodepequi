<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin | Fulô de Pequi</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; margin:0; background:#fafafa;}
    header{display:flex; justify-content:space-between; align-items:center; padding:16px 20px; background:#2f3b2a; color:#fff;}
    .btn{background:#c9a24d; border:none; color:#fff; font-weight:700; padding:10px 14px; border-radius:999px; cursor:pointer;}
    main{padding:20px;}
    .card{background:#fff; border-radius:14px; padding:16px; box-shadow:0 12px 30px rgba(0,0,0,.06); max-width:900px;}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <header>
    <div>
      <strong>Fulô de Pequi</strong>
      <span class="muted">• Admin</span>
    </div>
    <button id="btnLogout" class="btn" type="button">Sair</button>
  </header>

  <main>
    <div class="card">
      <h2>Bem-vindo ao painel</h2>
      <p class="muted">Se você está vendo isso, a sessão foi validada.</p>

      <!-- Aqui você cola o resto do painel (calendário, fotos, diárias etc.) -->
      <hr/>
      <pre id="whoami" class="muted"></pre>
    </div>
  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script> window.supabaseJs = window.supabase; </script>
  <script src="/js/supabaseClient.js"></script>

  <!-- Guard (proteção) -->
  <script src="/admin/js/admin-guard.js"></script>

  <script>
    document.getElementById("btnLogout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "/admin/admin-login.html?reason=logout";
    });
  </script>
</body>
</html>
