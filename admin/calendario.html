<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Calendário</title>
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body data-page="calendario">
    <header class="admin-header">
      <div class="inner">
        <div class="brand">
          <img src="../assets/logo.png" alt="Logo Fulô" />
          <div><h1>Chalé Fulô de Pequi</h1><p>Painel Administrativo</p></div>
        </div>
        <button class="btn logout-btn" id="logoutBtn">Sair</button>
      </div>
    </header>

    <main class="admin-main">
      <nav class="tabs">
        <a class="tab" data-tab="dashboard" href="./dashboard.html">Visão Geral</a>
        <a class="tab" data-tab="reservas" href="./reservas.html">Reservas</a>
        <a class="tab" data-tab="calendario" href="./calendario.html">Calendário</a>
        <a class="tab" data-tab="fotos" href="./fotos.html">Fotos</a>
        <a class="tab disabled" data-tab="avaliacoes" href="#">Avaliações</a>
        <a class="tab" data-tab="configuracoes" href="./configuracoes.html">Configurações</a>
      </nav>

      <section class="section">
        <div class="calendar-header">
          <h2 id="calendarTitle">Calendário</h2>
          <div class="actions">
            <button class="btn btn-outline" id="prevMonth">◀</button>
            <button class="btn btn-outline" id="nextMonth">▶</button>
          </div>
        </div>

        <p>Valor da diária: <strong id="dailyRateInfo">R$ 350</strong></p>

        <div class="card" style="margin:16px 0; padding:14px;">
          <h3 style="margin-bottom:8px;">Sincronizar com Airbnb (iCal)</h3>
          <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
            <input id="icsFile" type="file" accept=".ics,text/calendar" />
            <button class="btn" id="importIcsBtn" type="button">Importar .ICS</button>
            <button class="btn btn-outline" id="clearAirbnbBtn" type="button">Limpar importações do Airbnb</button>
          </div>
          <small id="icsStatus" style="display:block; margin-top:10px; opacity:0.8;"></small>
        </div>

        <div class="calendar-grid" id="calendarGrid"></div>

        <div class="legend">
          <span class="l-disponivel">Disponível</span>
          <span class="l-reservada">Reservada</span>
          <span class="l-bloqueada">Bloqueada</span>
        </div>
      </section>
    </main>

<script type="module" src="./js/admin.js"></script>

  </body>
</html>
