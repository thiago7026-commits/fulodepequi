<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin | Fulô de Pequi</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#f6f3ee; margin:0;}
    .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;}
    .card{width:420px; max-width:100%; background:#fff; border-radius:16px; padding:24px; box-shadow:0 12px 30px rgba(0,0,0,.08);}
    h1{margin:0 0 16px; font-size:24px;}
    label{display:block; font-size:12px; opacity:.7; margin:12px 0 6px;}
    input{width:100%; padding:12px; border:1px solid rgba(0,0,0,.15); border-radius:10px; font-size:14px;}
    button{width:100%; margin-top:16px; padding:12px; border:none; border-radius:999px; background:#c9a24d; color:#fff; font-weight:700; cursor:pointer;}
    button:disabled{opacity:.6; cursor:not-allowed;}
    .msg{margin-top:12px; font-size:13px; color:#b00020; min-height:18px;}
    .msg.success{color:#1b6b2c;}
    .actions{margin-top:12px; text-align:center;}
    .link-btn{background:none; border:none; color:#2f3b2a; font-size:12px; text-decoration:underline; cursor:pointer;}
    .hint{margin-top:18px; font-size:12px; opacity:.65; text-align:center;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Entrar no admin</h1>

      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" placeholder="fulodepequi@gmail.com" />

      <label for="password">Senha</label>
      <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />

      <button id="btnLogin" type="button">Entrar</button>
      <div id="msg" class="msg"></div>
      <div class="actions">
        <button id="btnReset" class="link-btn" type="button">Esqueci minha senha</button>
      </div>

      <div class="hint">Somente usuários autorizados (role alfa) podem acessar.</div>
    </div>
  </div>

  <!-- 1) CDN do Supabase (obrigatório) -->
  <script>
    // para evitar conflito de nome, guardamos em window.supabaseJs
    // (a biblioteca original expõe "supabase")
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script> window.supabaseJs = window.supabase; </script>

  <!-- 2) Seu client -->
  <script src="/js/supabaseClient.js"></script>

  <!-- 3) Script do login -->
  <script src="/admin/js/admin-login.js"></script>
</body>
</html>
